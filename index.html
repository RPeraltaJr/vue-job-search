<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue | Search Jobs</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="root">

        <div class="container my-4">
            <div class="row">
                <div class="col">
                    <input v-model="keyword"  class="form-control" placeholder="Search by id or title">
                </div>
                <div class="col">
                    <select v-model="category" class="form-control">
                        <option value="">Search by category</option>
                        <option v-for="cat in categories" :value="cat">{{ cat }}</option>
                    </select>
                </div>
                <div class="col">
                    <select v-model="location" class="form-control">
                        <option value="">Search by location</option>
                        <option v-for="loc in locations" :value="loc">{{ loc }}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">

                    <!-- Count -->
                    <p>Showing <strong>{{ filteredByAll.length }}</strong> of {{ jobs.length }} results</p>

                    <!-- Table -->
                    <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Location</th>
                        </tr>
                        <!-- job in filteredJobs -->
                        <tr v-for="job in filteredByAll">
                            <td>
                                <div>{{ job.id }}</div>
                            </td>
                            <td>
                                <div>{{ job.title }}</div>
                            </td>
                            <td>
                                <div>{{ job.category }}</div>
                            </td>
                            <td>
                                <div>{{ job.location }}</div>
                            </td>
                        </tr>
                    </table>

                    <!-- Pagination -->
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>
        </div>
    </div>

    <!-- Vue -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
